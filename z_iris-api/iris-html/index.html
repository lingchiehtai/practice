<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鳶尾花品種預測</title>
  <style>
    body {
		font-family: Arial, sans-serif;
		max-width: 600px;
		margin: 1px auto;
		padding: 20px;
    }
    h1 {
		text-align: center;
		color: #333;
    }
    .form-group {
		margin-bottom: 15px;
    }
    label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
		font-size: 18px;    
		color: #333;       
    }
    input {
		width: 100%;
		padding: 8px;
		box-sizing: border-box;
		font-size: 18px;
    }
    button {
		width: 100%;
		padding: 12px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 4px;
		font-size: 22px;
		cursor: pointer;
    }
    button:hover {
		background-color: #45a049;
    }
    #result {
		margin-top: 30px;
		padding: 15px;
		border: 1px solid #ddd;
		border-radius: 4px;
		min-height: 100px;
    }
    #loading {
		display: none;
		margin-top: 10px;
		color: #666;
		font-style: italic;
    }
  </style>
</head>
<body>

  <h1>鳶尾花(Iris) 品種預測</h1>

  <div class="form-group">
    <label for="sepal_length">花萼長度 (sepal length)</label>
    <input type="number" step="0.1" id="sepal_length" value="5.1" required />
  </div>

  <div class="form-group">
    <label for="sepal_width">花萼寬度 (sepal width)</label>
    <input type="number" step="0.1" id="sepal_width" value="3.5" required />
  </div>

  <div class="form-group">
    <label for="petal_length">花瓣長度 (petal length)</label>
    <input type="number" step="0.1" id="petal_length" value="1.4" required />
  </div>

  <div class="form-group">
    <label for="petal_width">花瓣寬度 (petal width)</label>
    <input type="number" step="0.1" id="petal_width" value="0.2" required />
  </div>

  <button onclick="predict()">預測</button>

  <div id="loading">正在連線，請稍候...</div>
  <div id="result"></div>

  
  <script>
    async function predict() {
      const loading = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      // 1. 取得輸入值並檢查是否為有效數字
      const sepal_length = parseFloat(document.getElementById('sepal_length').value);
      const sepal_width  = parseFloat(document.getElementById('sepal_width').value);
      const petal_length = parseFloat(document.getElementById('petal_length').value);
      const petal_width  = parseFloat(document.getElementById('petal_width').value);

      if ([sepal_length, sepal_width, petal_length, petal_width].some(isNaN)) {
        resultDiv.innerHTML = '<strong style="color: orange;">請輸入完整的數值</strong>';
        return;
      }

      // 2. 初始化畫面狀態
      resultDiv.innerHTML = '';
      loading.style.display = 'block';

      const data = { sepal_length, sepal_width, petal_length, petal_width };

      try {
        const response = await fetch('https://iris-fastapi-n0v1.onrender.com/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`伺服器回應錯誤：${response.status}`);
        }

        const result = await response.json();

        // 3. 顯示結果（增加機率條渲染的彈性）
        const labels = ['Setosa', 'Versicolor', 'Virginica'];
        const colors = ['#4285F4', '#EA4335', '#FBBC05']; // 藍, 紅, 黃

        let probabilitiesHtml = '';
        result.probabilities.forEach((prob, index) => {
			const percentage = (prob * 100).toFixed(1);
			probabilitiesHtml += `
			  <div style="margin-bottom: 10px;"> <div style="display: flex; justify-content: space-between; font-size: 18px; color: #555; margin-bottom: 3px;">
				  <span>${labels[index]}</span> <span style="font-weight: bold;">${percentage}%</span> </div>
				<div style="background-color: #eee; border-radius: 10px; height: 12px; width: 100%;">
				  <div style="background-color: ${colors[index]}; width: ${percentage}%; height: 100%; border-radius: 10px;"></div>
				</div>
			  </div>
			`;
        });

        resultDiv.innerHTML = `
          <div style="margin-top: 2px; padding-top: 0px;">
			<div style="font-size: 30px; font-weight: bold; color: #1a73e8; margin-bottom: 2px;">
              預測結果：${result.prediction}
            </div>
            <div style="font-size: 24px; font-weight: bold; color: #34a853; margin-bottom: 15px;">
              信心度：${(result.probability * 100).toFixed(1)}%
            </div>
            
			<div style="border-top: 1px solid #eee; padding-top: 15px; max-width: 300px;">
				<div style="font-size: 20px; font-weight: bold; color: #666; margin-bottom: 10px;">
				  各類別機率：
				</div>
				${probabilitiesHtml}
			</div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <strong style="color: red;">錯誤：</strong> ${error.message}<br>
          <small>（Render 免費版若久未使用會進入休眠，請稍候再試）</small>
        `;
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
  

</body>
</html>
