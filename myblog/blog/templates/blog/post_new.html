<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增文章</title>
</head>
<body>
    <h1>新增文章</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		{{ form.media }}  <!-- 必須有這個，才能載入 JS 和 CSS -->
        {{ form.as_p }}
        <button type="submit">儲存</button>
    </form>
    <p><a href="{% url 'post_list' %}">返回文章列表</a></p>
{% include 'ckeditor/widget.html' %}
</body>
</html>
